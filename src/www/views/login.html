<ion-view view-title="{{loginPg}}">
      <ion-content>
            <h1>{{loginPg}}</h1>

            <form name="formLogin"> 
		<div class="list">

		  <label class="item item-input item-floating-label">
		    <span class="input-label">Email</span>
		    <input type="email" placeholder="Email"  name="email" ng-model="login.email" ng-required="true">
		    <span class="assertive" ng-show="formLogin.email.$invalid && formLogin.email.$dirty">Pereencha o campo email corretamente!</span>

		  </label>

		  <label class="item item-input item-floating-label">
		    <span class="input-label">Senha</span>
		    <input type="password" placeholder="Senha"  name="senha" ng-model="login.senha" ng-required="true">
		    <span class="assertive" ng-show="formLogin.senha.$invalid && formLogin.senha.$dirty">Pereencha o campo senha corretamente!</span>

		  </label>

		</div>
		</form>
		<button class="button button-full button-positive" ng-disabled="formLogin.$invalid" ng-click="loginUsuario(login)">Enviar</button>
      </ion-content>
</ion-view>
